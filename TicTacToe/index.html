<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <h1 id="heading">TicTacToe</h1>
    <div class="gamecont">
        <div class="container">
            <div class="box bl bt"><span class="btext"></span></div>
            <div class="box bt"><span class="btext"></span></div>
            <div class="box bt br"><span class="btext"></span></div>
            <div class="box bl"><span class="btext"></span></div>
            <div class="box"><span class="btext"></span></div>
            <div class="box br"><span class="btext"></span></div>
            <div class="box bl bb"><span class="btext"></span></div>
            <div class="box bb"><span class="btext"></span></div>
            <div class="box bb br"><span class="btext"></span></div>
        </div>

        <div class="ginfo">
            <div class="text">
                <span id="side">Turn for 'X'</span>
                <button class="but">Reset</button>
            </div>
            <img src="giphy.gif" alt="Winner Emoji" class="win"></div>
        </div>

    </div>






    <script src="script.js"></script>
</body>
</html>
